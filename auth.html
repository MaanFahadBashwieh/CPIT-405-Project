<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication</title>
    <link rel="stylesheet" href="public/css/auth.css">
</head>
<body>
    <div id="auth-page">
        <div id="error-message"></div>

        <!-- Login Form -->
        <div id="login-form-container" class="auth-form-container">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                  </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <div class="toggle-link">
                    Don't have an account? <a href="#" id="register-link">Create Account</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form-container" class="auth-form-container" style="display: none;">
            <h2>Admin Registration</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="admin@example.com" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <div class="toggle-link">
                    Already have an account? <a href="#" id="login-link">Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="public/js/firebase-config.js"></script>
    <script type="module" src="public/js/auth.js"></script>
</body>
</html>
